<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVERYDAY NEWS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Serif', serif;
            background: #ffffff;
            color: #000000;
            line-height: 1.5;
            min-height: 100vh;
            padding: 60px 40px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 80px;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        
        .subtitle {
            font-size: 1.1rem;
            font-weight: 300;
            color: #666;
            letter-spacing: 0.5px;
        }
        
        .news-list {
            list-style: none;
        }
        
        .news-item {
            border-bottom: 1px solid #e0e0e0;
            padding: 30px 0;
            transition: all 0.2s ease;
        }
        
        .news-item:hover {
            background: #fafafa;
            margin: 0 -20px;
            padding: 30px 20px;
        }
        
        .news-item:last-child {
            border-bottom: none;
        }
        
        .news-header {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .news-date {
            font-size: 0.9rem;
            color: #888;
            min-width: 80px;
        }
        
        .language-tag {
            font-size: 0.75rem;
            font-weight: 500;
            padding: 4px 12px;
            background: #000;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 60px;
            text-align: center;
        }
        
        .news-title {
            font-size: 1.2rem;
            font-weight: 400;
            color: #000;
            text-decoration: none;
            line-height: 1.4;
            flex: 1;
        }
        
        .news-title:hover {
            color: #666;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 2.2rem;
                letter-spacing: 1px;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            header {
                margin-bottom: 60px;
            }
            
            .news-item {
                padding: 25px 0;
            }
            
            .news-item:hover {
                margin: 0 -10px;
                padding: 25px 10px;
            }
            
            .news-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .news-title {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>EVERYDAY NEWS</h1>
            <p class="subtitle">learning languages through news</p>
        </header>
        
        <div class="language-showcase">
            <!-- Language showcase will be populated dynamically -->
        </div>
        
        <ul class="news-list">
            <!-- News items will be populated dynamically -->
        </ul>
    </div>
</body>
</html>
